<ion-header>
  <ion-navbar>
    <ion-title>
      Cri des animaux
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of animals";>
      <h3>{{ item.title }}</h3>
      <p>{{ item.desc }}</p>
      <ion-avatar item-left>
        <img src="assets/{{ item.image }}">
      </ion-avatar>
    </ion-item>
  </ion-list>

</ion-content>
